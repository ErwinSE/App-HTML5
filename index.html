<!DOCTYPE html> 
<html>
<head>
 <title>MyApp Erwin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head> 
<body> 
    <script>
      var app= angular.module('intellisense',[]);
      app.controller('UsersController',function($scope,$http){
      $scope.items={};
         $http.get('http://www.empowerlabs.com/intellibanks/data/Sandbox/JSON.php').success(function(data){
            $scope.items=data;
         });
      });
      function cambiarFoto(img,id){ 
         document.condicion.Obj.value = id;
      }  
</script>
<div data-role="page" id="inicio">
	<div data-role="header" align="left">
		<h1>Hunter Register </h1> 
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#nuevo">Register</a></li>
            <li><a href="#buscar">Search</a></li>
			<li><a href="#db">DB</a></li>
		</ul>		
	</div>
  </div>  

</div>

<div data-role="page" id="nuevo">
	<div data-role="header">
		<h1>New Register</h1>
        
	</div>
	<div data-role="content">	
    <form id="formulario" name="registro" action="registrar.php" method="post">
     
      <label for="name">ID<span class="required"></span></label> 
      <input type="text" id="id" name="id" value="" placeholder="Set user id" class=    "required" />
     
      <label for="name">Name<span class="required"></span></label>
      <input type="text" id="name" name="name" value="" placeholder="Enter name" class="required"/>
      
       <label for="name">Address<span class="required"></span></label>
      <input type="text" id="address" name="address" value="" placeholder="Enter address" class="required"/>
      
      <label for="name">E-mail<span class="required"></span></label>
      <input type="email" id="mail" name="mail" value="" placeholder="Enter your e-mail" class="required"/>
      
      <label for="name">Work Area<span class="required"></span></label>
      <input type="text" id="warea" name="warea" value="" placeholder="Enter area" class="required"/>
      
      <label for="name">Access<span class="required"></span></label>
      <input type="text" id="access" name="access" value="" placeholder="Set Granted/Denied" class="required"/>
        
      <input type="submit"  value="Register" id="register"/> 
  </form>
    		 		
	</div>
	
</div>

<div data-role="page" id="buscar">
	<div data-role="header">
		<h1>Search</h1>
    </div>
    <div data-role="content">	
     <form id="busqueda" name="busqueda" action="buscar.php" method="post">
	   <input type="search" name="busqueda" placeholder="Enter user id">
       <br><br><br><br><br>
	   <input type="submit" value="Search">
     </form>
    </div>
</div>

<div data-role="page" id="db">
	<div data-role="header">
		<h1>Date Baser</h1>
    </div>
    <div data-role="content">	
     
	<div ng-app="intellisense">
            <div  style="height=10px; overflow: scroll;" ng-controller="UsersController">      	
		        <table data-role="table" class="ui-responsive" border="1">
                  <thead  >
                    <td width="134">Nombre</td>
                    <td width="186">Dirección</td>
                    <td width="129">Correo</td>
                    <td width="81">Autorización</td>
                  </thead > 
                   <tbody ng-repeat="item in items">
                   <td> {{item.Nombre}} </td>
                  <td> {{item.Direccion}} </td>
                   <td> {{item.Correo}}</td>
                  <td> {{item.Autorizacion}}</td>
                  </tbody>
                </table>		
             </div>
       </div> 
    
    </div>
</div>




</body>
</html>
